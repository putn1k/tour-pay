<div class="room-images">
  <div class="room-images__slider slider">
    <div class="swiper-wrapper">
      <div class="swiper-slide room-images__slide">
        <a href="img/room/img-1.jpg" data-fslightbox="room-gallery">
          <img class="swiper-lazy room-images__photo" src="img/room/img-1.jpg" alt="">
        </a>
      </div>
      <div class="swiper-slide room-images__slide">
        <a href="img/room/img-2.jpg" data-fslightbox="room-gallery">
          <img class="swiper-lazy room-images__photo" src="img/room/img-2.jpg" alt="">
        </a>
      </div>
      <div class="swiper-slide room-images__slide">
        <a href="img/room/img-3.jpg" data-fslightbox="room-gallery">
          <img class="swiper-lazy room-images__photo" src="img/room/img-3.jpg" alt="">
        </a>
      </div>
      <div class="swiper-slide room-images__slide">
        <a href="img/room/img-4.jpg" data-fslightbox="room-gallery">
          <img class="swiper-lazy room-images__photo" src="img/room/img-4.jpg" alt="">
        </a>
      </div>
    </div>
    <div class="room-images__navigation">
      <button class="btn-reset room-images__nav-btn room-images__prev" type="button" aria-label="Предыдущий слайд">
        <svg class="room-images__nav-icon" width="9" height="15" aria-hidden="true">
          <use xlink:href="img/sprite.svg#icon-left"></use>
        </svg>
      </button>
      <button class="btn-reset room-images__nav-btn room-images__next" type="button" aria-label="Следующий слайд">
        <svg class="room-images__nav-icon" width="9" height="15" aria-hidden="true">
          <use xlink:href="img/sprite.svg#icon-right"></use>
        </svg>
      </button>
    </div>
  </div>
  <div class="room-images__thumbs slider" thumbsSlider>
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img class="swiper-lazy room-images__thumb" src="img/room/img-1.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img class="swiper-lazy room-images__thumb" src="img/room/img-2.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img class="swiper-lazy room-images__thumb" src="img/room/img-3.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img class="swiper-lazy room-images__thumb" src="img/room/img-4.jpg" alt="">
      </div>
    </div>
  </div>
</div>
